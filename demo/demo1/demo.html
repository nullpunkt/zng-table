<div ng-app="demo">
    <div ng-controller="MyCtrl">
        <zng-table table="table" template="table.html"></zng-table>
    </div>
</div>

<!-- this is the template located at /template/zng-table/table.html -->
<!-- pasted here to work in jsfiddle -->
<script type="text/ng-template" id="table.html">
    <div>
        <table ng-class="config.styles.table" ng-style="styles.table()">
            <colgroup>
                <col
                        ng-repeat="field in table.headline.fields"
                        ng-class="field.clazz"/>
            </colgroup>
            <thead ng-show="config.displayHeadline">
            <tr>
                <th
                        ng-repeat="field in table.headline.fields"
                        ng-bind="field.value"
                        ng-class="field.clazz"
                        ng-click="sort($index)"
                        ></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in table.data" ng-class="row.clazz">
                <td
                        ng-repeat="field in row.fields"
                        ng-class="field.clazz"
                        ng-bind="field.value"
                        ></td>
            </tr>
            </tbody>
        </table>
    </div>
</script>
