<div>
    <!--<pre ng-bind="table.headline | json"></pre>-->
    <table ng-class="config.styles.table">
        <thead>
        <tr>
            <th
                    ng-repeat="field in table.headline.fields"
                    ng-bind="field.value"
                    ng-class="field.clazz"
                    ng-click="sort($index)"
                    ></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in table.data">
            <td
                    ng-repeat="field in row.fields"
                    ng-class="field.clazz"
                    ng-bind="field.value"
                    ></td>
        </tr>
        </tbody>
    </table>
</div>
